<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>Programming Job Board</title>
</head>
<body>
  <!-- Header section with title and search options -->
  <header>
    <h1 class="title">Programming Job Board</h1>
    <div class="search-options">
      <input type="text" id="search-keyword" placeholder="Search keyword">
      <input type="text" id="search-location" placeholder="Search location">
      <button id="search-btn">Search</button>
    </div>
  </header>

  <!-- New Jobs section -->
  <section class="new-jobs">
    <h2>New Jobs</h2>
    <ul id="new-jobs-list">
    </ul>
  </section>

  <!-- Top Jobs section -->
  <section class="top-jobs">
    <h2>Top Jobs</h2>
    <ul id="top-jobs-list">
    </ul>
  </section>

  <!-- Footer section with copyright information -->
  <footer>
    <p>&copy; Programming Job Board 2023</p>
  </footer>

  <!-- Load JavaScript file -->
  <script src="index.js"></script>
</body>
</html>
